repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      args: [--line-length=88, --safe]
      python_version: python3.6
      exclude: ^(setup\.py$|doc)
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.1-1
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-added-large-files
    - id: flake8
      exclude: ^(setup\.py$|doc)
-   repo: local
    hooks:
    - id: mypy
      name: mypy
      language: system
      entry: mypy
      files: ^.*\.py$
      exclude: ^(setup\.py$|static_tests|doc|tbot/fastentrypoints.py)
-   repo: local
    hooks:
    - id: selftests
      name: TBot Selftest
      language: system
      entry: python3 -c "__import__('tbot.main').main.main()" selftest
    - id: static_tests
      name: TBot type system tests
      language: system
      entry: ./static_tests/run.sh
