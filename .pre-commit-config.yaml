repos:
-   repo: https://github.com/ambv/black
    rev: 19.10b0
    hooks:
    - id: black
      args: [--line-length=88, --safe]
      exclude: ^(setup\.py$|doc)
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    - id: check-added-large-files
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-executables-have-shebangs
    - id: check-merge-conflict
    - id: debug-statements
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
    - id: flake8
      exclude: ^(setup\.py$|static_tests|doc|fastentrypoints.py)
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.782
    hooks:
    - id: mypy
      args: [--no-incremental]
      files: ^.*\.py$
      exclude: ^(setup\.py$|static_tests|fastentrypoints.py|Documentation/conf.py)
-   repo: local
    hooks:
    - id: selftests
      name: Run tbot selftest test-suite
      language: system
      entry: python3 -m pytest selftest/
      files: ^.*\.py$
      pass_filenames: false
    - id: static_tests
      name: tbot type system tests
      language: system
      entry: ./static_tests/run.sh
      files: ^.*\.py$
      pass_filenames: false
      require_serial: true
